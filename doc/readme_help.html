<body>

<h2 style="text-align: center;">说明</h2>
<p>作者开发的小工具，目前只有Win端，如果有问题，可以去项目中提Issues，有时间会修复小问题。</p>
<h3><strong>功能</strong></h3>
<p><span style="color: #e03e2d;"><strong>【透明时间】</strong></span></p>
<p>主要为直播开发的小应用，在桌面左上角生成一个时间控件</p>
<p><strong><span style="color: #e03e2d;">【</span>图转大师<span style="color: #e03e2d;">】</span></strong></p>
<p>图片的格式转换，目前有很大问题，暂未修复</p>
<p><strong><span style="color: #e03e2d;">【</span>文件夹创建师<span style="color: #e03e2d;">】</span></strong></p>
<p>选择文件夹，找出相同部分的文件名，以它进行切割，如abc_123，以_分割的话，会创建abc文件夹，把abc相关的文件全部移动到文件夹中，不支持递归</p>
<p><span style="color: #3598db;"><strong><span style="color: #e03e2d;">【</span>重命名使者<span style="color: #e03e2d;">】</span></strong></span></p>
<p>选择文件夹，批量修改文件名，包括后缀，前缀，替换指定字符，不支持递归</p>
<p>&nbsp;</p>
